<div class="scrollable">
 <div class="scrollable-content section">
   
    <form name="dataForm" role="form" ng-submit="dataForm.$valid && save()" >
      <input type="hidden" ng-model="data.proc" ng-init="data.proc='save'"/>  
    <fieldset>
      <legend>Memo</legend>
        <div class="form-group" >
          <datepicker date-format="dd-MM-yyyy" >
              <input type="text" class="form-control" placeholder="Date" maxlength="10" ng-model="data.date" required />
          </datepicker>
        </div>
      
        <div class="form-group" >
          <label>Detail</label>
          <input type="text" id="d_detail" name="d_detail" class="form-control" placeholder="Detail" ng-model="data.detail" required />
        </div>
      
        <div class="form-group" >
          <label>Price</label>
          <input type="text" class="form-control" placeholder="Price" maxlength="10" ng-model="data.price" ng-pattern="/^[0-9]*$/" required />
        </div>

        <div class="form-group" >
          <label>Type</label>
          <select  class="form-control" ng-model="data.type" ng-options="option.cat_id as option.cat_name for option in select" >
          </select>
        </div>
      
    </fieldset>
    <hr>

    <button class="btn btn-primary btn-block">
      Save
    </button>

    <!--<div ui-content-for="navbarAction">
      <a class="btn" ng-click="save()">Save</a>
    </div>-->

  </form>
 </div>
</div>
