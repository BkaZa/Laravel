<div class="scrollable">
 <div class="scrollable-content section">
   
  <form role="form" ng-submit='save()'>
      <input type="hidden" ng-model="data.proc" ng-init="data.proc='save'"/>  
    <fieldset>
      <legend>Memo</legend>
        <div class="form-group" ><!--ng-controller="DatePicker"-->
          <datepicker date-format="dd-MM-yyyy">
              <input type="text" class="form-control" placeholder="Date" maxlength="10" ng-model="data.date" />
          </datepicker>
        </div>
        <div class="form-group" >
          <label>Detail</label>
          <input type="text" id="d_detail" name="d_detail" class="form-control" placeholder="Detail" ng-model="data.detail">
        </div>

        <div class="form-group" >
          <label>Type</label>
          <select  class="form-control" ng-model="data.type" ng-options="option.id as option.name for option in select" >
          </select>
        </div>
      
    </fieldset>
    <hr>

    <button class="btn btn-primary btn-block">
      Save
    </button>

    <div ui-content-for="navbarAction">
      <a class="btn" ng-click="save()">Save</a>
    </div>

  </form>
 </div>
</div>
