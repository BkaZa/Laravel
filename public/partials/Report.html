<div class="scrollable">
 <div class="scrollable-content section">
   
    <form name="reportForm" role="form" ng-submit="reportForm.$valid && search()" >
      <input type="hidden" ng-model="data.proc" ng-init="data.proc='report'"/>  
    <fieldset>
      <legend>Report</legend>
      
      <div class="form-group" >
          <div class="col-md-3 col-md-offset-2">
              <datepicker date-format="dd-MM-yyyy" >
                  <input type="text" class="form-control" placeholder="Sdate" maxlength="10" ng-model="data.sdate" required />
              </datepicker>
          </div>
          <div class="visible-xs"><br></div>
          <div class="col-md-1"><center>-</center></div>
          <div class="col-md-3">
              <datepicker date-format="dd-MM-yyyy" >
                  <input type="text" class="form-control" placeholder="Edate" maxlength="10" ng-model="data.edate" required />
              </datepicker>
          </div>
          <div class="visible-xs"><br><br></div>
          <div class="col-md-1">
              <button class="btn btn-primary btn-block">
                  <span class="fa fa-search feature-icon"></span>
              </button>
          </div>
      </div>
 
        <div class="form-group col-md-12" style="text-align: center" >
            <div class="col-md-12" >
                <p ng-bind-html="showReport"></p>
            </div>
        </div>
      
    </fieldset>
      
  </form>
 </div>
</div>
